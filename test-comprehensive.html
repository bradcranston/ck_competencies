<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Table - Comprehensive Test</title>
    <style>
      @import "./src/style.css";
    </style>
  </head>
  <body>
    <h1 style="padding: 10px; margin: 0;">Skills Table - New Implementation Test</h1>
    
    <!-- Level Filter Controls -->
    <div id="level-filter-container" style="padding: 15px; background: #f8f9fa; border-bottom: 1px solid #dee2e6; margin-bottom: 10px;">
      <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
        <label style="font-weight: bold; color: #495057;">Filter by Level:</label>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="checkbox" id="level-beginning" value="BEGINNING" checked style="transform: scale(1.1);">
            <span style="padding: 2px 8px; background: #e8f5e8; color: #2d5a2d; border-radius: 12px; font-size: 12px; font-weight: 500;">BEGINNING</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="checkbox" id="level-developing" value="DEVELOPING" checked style="transform: scale(1.1);">
            <span style="padding: 2px 8px; background: #fff3cd; color: #856404; border-radius: 12px; font-size: 12px; font-weight: 500;">DEVELOPING</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="checkbox" id="level-proficient" value="PROFICIENT" checked style="transform: scale(1.1);">
            <span style="padding: 2px 8px; background: #cce5ff; color: #004085; border-radius: 12px; font-size: 12px; font-weight: 500;">PROFICIENT</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="checkbox" id="level-advanced" value="ADVANCED" checked style="transform: scale(1.1);">
            <span style="padding: 2px 8px; background: #f8d7da; color: #721c24; border-radius: 12px; font-size: 12px; font-weight: 500;">ADVANCED</span>
          </label>
        </div>
        <button id="apply-filter-btn" onclick="applyLevelFilter()" style="padding: 6px 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 13px;">Apply Filter</button>
      </div>
    </div>
    
    <div id="skills-table-container">
      <div id="table-header" class="table-header">
        <div class="header-skill">Skill</div>
        <div id="contact-headers" class="contact-headers">
          <!-- Contact headers will be populated dynamically -->
        </div>
      </div>
      <div id="skills-table" class="skills-table">
        <!-- Table content will be populated dynamically -->
      </div>
    </div>
    
    <!-- Modal for Add/View Notes -->
    <div id="notesModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2 id="modalTitle">Add Note</h2>
        </div>
        <textarea id="noteTextarea" class="note-textarea" placeholder="Enter your note here..." style="display: none;"></textarea>
        <div id="noteDisplay" class="note-display" style="display: none; max-height: 400px; overflow-y: auto; padding: 16px; background: #fafafa; border-radius: 4px; border: 1px solid #e0e0e0;"></div>
        <div class="modal-buttons">
          <button class="cancel-btn" onclick="closeNotesModal()">Cancel</button>
          <button id="saveNoteBtn" onclick="saveNote()">Save Note</button>
        </div>
      </div>
    </div>
    
    <!-- Modal for Score Editing -->
    <div id="scoreModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" onclick="closeScoreModal()">&times;</span>
          <h2 id="scoreModalTitle">Edit Score</h2>
        </div>
        <div class="score-modal-body">
          <div class="form-group">
            <label for="scoreSelect">Score:</label>
            <select id="scoreSelect" class="score-select">
              <option value="-">-</option>
              <option value="N">N</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="passCheckbox">
              <input type="checkbox" id="passCheckbox"> Pass
            </label>
          </div>
          <div class="form-group">
            <label for="scoreDate">Date:</label>
            <input type="date" id="scoreDate" class="score-date">
          </div>
          <div class="form-group">
            <label for="scoreUser">User:</label>
            <input type="text" id="scoreUser" class="score-user">
          </div>
        </div>
        <div class="modal-buttons">
          <button class="cancel-btn" onclick="closeScoreModal()">Cancel</button>
          <button class="save-btn" onclick="saveScore()">Save</button>
        </div>
      </div>
    </div>
    
    <script src="./src/index.js"></script>
    <script src="./test-comprehensive.js"></script>
  </body>
</html>
